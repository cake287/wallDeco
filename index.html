<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>

  <style>

body > div {
  max-height: 100vh; overflow: auto;
  display: flex;
  width: 100%;
  height: 100%;
}

#canvas-holder {
  height: 95vh;
  width: 80vw;
  position: relative;
  overflow: hidden;
}

canvas {
  display: block;
  width: 100% !important;   /* fill the holder width */
  height: 100% !important;  /* fill the holder height */
  object-fit: contain;      /* or cover, depending on your preference */
}





#editor-holder {
  margin-left: 30px;

  width: 500px;
  height: 80vh;
  position: relative;

  justify-content: center;
  display: flex;
}
#editor { 
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
}

  </style>
</head>
<body>
<div>

<div id="canvas-holder"></div>

<div id="editor-holder">
<div id="editor">function foo(items) {
    var x = "All this is syntax highlighted";
    return x;
}</div>
</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.5.0/ace.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
